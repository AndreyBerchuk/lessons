<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>dz6</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300..800&display=swap">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <main>
      <div class="home-page">

        <div class="registration">
          <span class="box">

            <form method="get" action="">

            <div class="info">
              <h2>Create an account</h2>
            </div>
            
            <div class="sign-in">
              <div>
                <div class="google">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z"></path></svg>
                  <button><p>Sign in with Google</p></button>
                </div>
              </div>
              <div class="x">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="#000000" viewBox="0 0 256 256"><path d="M214.75,211.71l-62.6-98.38,61.77-67.95a8,8,0,0,0-11.84-10.76L143.24,99.34,102.75,35.71A8,8,0,0,0,96,32H48a8,8,0,0,0-6.75,12.3l62.6,98.37-61.77,68a8,8,0,1,0,11.84,10.76l58.84-64.72,40.49,63.63A8,8,0,0,0,160,224h48a8,8,0,0,0,6.75-12.29ZM164.39,208,62.57,48h29L193.43,208Z"></path></svg>
                <button><p>Sign in with X (Twitter)</p></button>
              </div>
            </div>

            <div class="text">
              <p>OR</p>
            </div>

            <div class="email-password">
              <div class="email">
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="Enter your email">
              </div>
              <div class="password">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Create a password">
              </div>
              <div class="terms">
                <input class="checkbox" type="checkbox" id="checkbox">
                <p>I agree with <span>Terms and Condition</span></p>
              </div>
            </div>

            <div class="submit">
              <input type="submit" value="Create account">
            </div>
          
            <div class="log-in">
              <p>Already have an account? <span>Log in</span></p>
            </div>
            
          </form>
        </span>
        </div>
     
        <div class="image">
        </div>

      </div>

    </main>

  </body>
</html>
